<body>
    <div class="container">
        <div class="titulo">
            <h1>Simon Dice!</h1>
        </div>
        <div class="nav-container">
            <div class="mensaje">
                <p>Toca comenzar para jugar!</p>
            </div>

                <p>Mejor Puntaje: <span>0</span></p>
            </div>

            <div class="juego">
                <div class="cuadro-1 cuadro"></div>
                <div class="cuadro-2 cuadro"></div>
                <div class="contador-rondas">

                    <button type="button">Comenzar</button>
                </div>
                <div class="cuadro-3 cuadro"></div>
                <div class="cuadro-4 cuadro"></div>

        </div>

    </div>
